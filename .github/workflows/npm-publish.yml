name: Create a new release

on:
  push:
    tags:
      - v*

jobs:
  npm-publish:
    name: npm-publish
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@master

    - name: Set up Node.js
      uses: actions/setup-node@master
      with:
        node-version: 14

    - name: Install with yarn
      run: yarn install

    - name: Run tests
      run: TOKEN=$ICLOUD_ALBUM_TOKEN yarn test
      env:
        ICLOUD_ALBUM_TOKEN: ${{ secrets.ICLOUD_ALBUM_TOKEN }}

    - name: Build the package
      run: yarn build

    - name: Publish to npm
      run: yarn publish
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
