name: Tests

on:
  push:
    branches:
      - master

jobs:
  npm-publish:
    name: npm-publish
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@master

    - name: Set up Node.js
      uses: actions/setup-node@master
      with:
        node-version: 12
        
    - name: Install with yarn
      run: yarn install

    - name: Run tests
      run: TOKEN=$ICLOUD_ALBUM_TOKEN yarn test
      env:
        ICLOUD_ALBUM_TOKEN: ${{ secrets.ICLOUD_ALBUM_TOKEN }}
